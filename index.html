<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="mt-3 bg-light">
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand"><span
                        class="border border-primary bg-primary text-white px-3 py-2 rounded-4">News
                    </span> <span class="text-primary mx-2">Portal</span></a>
                <form class="d-flex" role="search">
                    <button class="btn border border-0 text-primary" type="submit"><a class="text-primary"
                            href="index.html">News</a></button>
                    <button class="btn border border-0 text-secondary" type="submit"><a href="question.html"
                            id="blog">Blog</a></button>

                    <img src="images/Avatar.png" alt="">
                </form>
            </div>
        </nav>
        <hr>
    </header>
    <main class="container">
        <section class="mt-4 text-center mx-1">


            <div id="categories-container" class="row col-md-12 text-secondary">

            </div>
        </section>
        <section>
            <div class="border border-white bg-white mt-5 px-4 py-2">
                <h5>4 items found for category Entertainment</h5>
            </div>
        </section>
        <section class="mt-5">
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <div class="mx-2">
                        <h5>Sort By View:</h5>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary bg-white dropdown-toggle text-secondary" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Default
                        </button>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Today's Pick</button>
                    <button type="button" class="btn btn-outline-primary">Trending</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/categories.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="mt-3 bg-light">
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand"><span
                        class="border border-primary bg-primary text-white px-3 py-2 rounded-4">Various
                    </span> <span class="text-primary mx-2">News</span></a>
                <form class="d-flex" role="search">
                    <button class="btn border border-0 text-primary" type="submit"><a class="text-primary"
                            href="index.html">News</a></button>
                    <button class="btn border border-0 text-secondary" type="submit"><a href="question.html"
                            id="blog">Blog</a></button>

                    <img src="images/Avatar.png" alt="">
                </form>
            </div>
        </nav>
        <hr>
    </header>
    <main class="container">
        <section class="mt-4 text-center mx-1">


            <ul id="categories-container" class="row col-md-12 text-secondary list-unstyled">

            </ul>
        </section>
        <section>
            <div id="total-found" class="border border-white bg-white mt-5 px-4 py-2">
                <h5><span id="display-all-news"></span> <span id="display-all-news-2"></span>
                </h5>
            </div>
        </section>
        <section class="mt-5">
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <div class="mx-2">
                        <h5>Sort By View:</h5>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary bg-white dropdown-toggle text-secondary" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Default
                        </button>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Today's Pick</button>
                    <button type="button" class="btn btn-outline-primary">Trending</button>
                </div>
            </div>
        </section>

        <section class="container mb-3 mt-5">

            <div id="news-category-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-news-message" class="mt-4 d-none">
                <h3 class="text-warning">No news found.</h3>
            </div>

        </section>
        <!-- spinner start  -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">loading...</span>
                </div>
            </div>
        </section>

        <!-- spinner end  -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade p-3" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <img src="" id="news-detail-modal-thumbnail" class="w-25 p-3" alt="...">
                        <div class="modal-header">

                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height:400px" class="d-flex justify-content-center align-items-center border">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <script src="js/categories.js"></script>
</body>

</html>
